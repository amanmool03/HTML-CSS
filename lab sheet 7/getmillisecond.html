<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="rep()">Click here!!!</button>
	<p id="demo"></p>


	<script type="text/javascript">
		
		
		function rep()
		{
			var str=new Date();
	  		var res=str.getMilliseconds();
			document.getElementById('demo').innerHTML=res; 
		}
	</script>
</body>
</html>
