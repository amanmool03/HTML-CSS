<!DOCTYPE html>
<html>
<head>
	<title></title>



</head>
<body>
	<button onclick="rep()">Click here!!!</button>
     <p id="demo"></p>


<script type="text/javascript">
var str=['a','c','b','d','f','e'];
      	document.getElementById('demo').innerHTML=str;
	
	function rep()
	{
		
       	var res=str.sort();
       	document.getElementById('demo').innerHTML=res; 
	}
</script>
</body>
</html>
