<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Hello planet earth, you are a great planet.";
  var n = str.lastIndexOf("planet");
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
